<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./js/app.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>AJAX Weather Lab</h1>
    <div class="weatherapp">
        <input type="text" placeholder="Type in a city name.."/>
        <button>Get Weather Info</button>
    </div>
    <br>
    <div class="render-today">
    Weather for: <span class="location"></span><br>
    Temperature: <span class="temperature-actual"></span><br>
    Feels like: <span class="temperature-feel"></span><br>
    Weather: <span class="precipitation"></span><br>
    </div> 
</body>
</html>
